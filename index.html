<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="flex h-screen items-center justify-center bg-white">
      <div class="flex h-3/6 w-3/6 rounded-lg border-4 border-green-500">
        <div class="h-full w-3/6 rounded-b-lg rounded-t-lg bg-white p-8">
          <div class="pb-4">
            <h1 class="text-2xl font-bold text-green-500">Enter Temperature</h1>
          </div>
          <div>
         
          <div>
            <label
              for="degree"
              class="block mb-2 text-sm font-medium text-green-500 p-1"
              >Degrees</label
            >
            <input
              type="number"
              id="degree"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="0"
              required
            />
          </div>
          <div>
            <label
              for="convert"
              class="block mb-2 text-sm font-medium text-green-500 p-1"
              >Convert In</label
            >
            <select
              name="convert"
              id="convertOption"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option value="fahrenheit">Fahrenheit &deg;F</option>
              <option value="kelvin">Kelvin K</option>
            </select>
          </div>
          <button
          onclick="convert()"
            type="button"
            class="text-white bg-green-500 hover:bg-green-400  font-medium rounded-3xl text-sm px-7 py-2.5 my-6 text-center inline-flex items-center"
          >
            Convert
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </button>
        </div>
           
      </div>
        <div class="flex h-full w-3/6 items-center justify-center bg-green-500">
          <div>
            <h1 class="text-4xl font-bold text-white" id="result">Result</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
